<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Auto Top-Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-grid">
    <div class="widget auto-topup">
      <h3>Auto Top‑Up Limit</h3>
      <div class="limit-info">
        <div class="amounts">
          <span class="label">Limit:</span>
          <span class="value">€50/month</span>
        </div>
        <div class="progress-bar" aria-label="Progress">
          <div class="progress" style="width: 46%;"></div>
        </div>
        <div class="details">
          <span>€23 spent</span> • <span>Triggers at €3</span> • <span>Email at 75%</span>
        </div>
      </div>
      <button class="btn-manage" onclick="openSettings()">Manage…</button>
    </div>
  </div>

  <script>
    function openSettings() {
  window.location.href = "settings.html";
}

  </script>
</body>
</html>
